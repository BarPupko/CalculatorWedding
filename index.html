<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">

        <title>מחשבון מתנה לחתונה</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    
</head>
<body>
    <header>
        <h1>מחשבון מתנה לחתונה</h1>
        <a text="bold">מוזמנים לחתונה לחתונה ולא יודעים מה לרשום בצ'ק?</a>
        <br>
        <a class="abold">בישביל זה אנחנו כאן!</a>
    </header>
    <br>
    <a class="abold" href="https://youtu.be/YvxVA7sxdks?si=dqNiS2bV_H8qZUHr&t=577">קישור לפרק קופה ראשית</a>
    
    <div class="container">
        <label for="relationship">מערכת יחסים
            <select id="relationship">
                <!-- options for friends -->
                <option value="friend">חבר/ה</option>
                <option value="co-worker">חבר/ה לעבודה</option>
                <option value="family">משפחה</option>
                <option value="close-friend">חבר/ה קרוב</option>
                <option value="manager">ריקי/שירה המנהלת</option>
                <option value="manager-assist">אחראית משמרת שרוצים להתחנף אליה</option>
        </select>
        </label>
        <label for="area">מיקום החתונה:
        <select id="area">
            <option value="north">צפון</option>
            <option value="center">מרכז</option>
            <option value="south">דרום</option>
        </select>
        </label>
        <label for="work-status">סטטוס עבודה:
        <select id="work-status">
            <option value="employed">שכיר/ה</option>
            <option value="self-employed">עצמאי/ת</option>
            <option value="unemployed">לא עובד כרגע</option>
        </select>
        </label>
        <label for="student">האם את/ה סטודנט/ית?
        <select id="student">
            <option value="no">לא</option>
            <option value="yes">כן</option>
        </select>
    </label>
        <label for="place">איפה חוגגים
        <select id="place">
            <option value="hall">אולם אירועים</option>
            <option value="restaurant">מסעדה</option>
        </select>
        </label>
        <label for="salary">משכורת חודשית ממוצעת?
        <input type="text" id="salary" name="salary" placeholder="מה השכר שלך?" pattern="^\d+(\.\d{1,2})?$" title="הכנס שכר בצורה מספרית" required>
        </label>
        <input type="button" id="calculate" value="חשב" onclick="calculateGift()">
        <br>
        <div id="result" placeholder="1">______₪</div>
    </div>

    <footer>
        <p>Developed by <a href="https://github.com/BarPupko" target="_blank">Bar Pupko</a></p>
    </footer>

    
</body>
</html>
